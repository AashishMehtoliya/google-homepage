<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    <div class="google-header">
        <div class="nav-bar">
            <!-- <div class="left-nav">
                <li><a href=""> About</a></li>
                <li><a href="">Store</a></li>
            </div> -->


            <div class="right-nav">
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <div>
                <a class="app-drawer" href="">
                    <img src="img/outline_app.png" alt="app drawer">
                </a>
                </div>
                <button class="signIn-btn">Sign in</button>
            </div>
        </div>
    </div>
</header>

    <main>
        <div class="main-body">
            <div class="google-logo">
                <img src="img/googlelogo.png" alt="">
            </div>
        </div>
        <div class="searchbar">
            <div class="search-icon">
                <img src="img/outline_search_black_24dp.png" alt="">
            </div>
            <div class="search-input">
                <input type="text">
            </div>
            <div class="mic-input">
                <img src="img/mic.png" alt="">
            </div>
        </div>

        <div class="search-buttons">
            <div class="google-search" style="margin-right:5px">
                <input type="button" value= "Google Search">
            </div>
            <div class="i-am-feeling-lucky" style="margin-left:5px;">
                    <input type="button" value="I'm Feeling Lucky" >
            </div>
        </div>

        <div class="language-section">
            <p>
                Google offered in: 
                <span><a href="">हिन्दी</a></span>
                <span><a href="">বাংলা</a></span>
                <span><a href="">తెలుగు</a></span>
                <span><a href="">मराठी</a></span>
                <span><a href="">தமிழ்</a></span>
                <span><a href="">ગુજરાતી</a></span>
                <span><a href="">ಕನ್ನಡ</a></span>
                <span><a href="">മലയാളം</a></span>
                <span><a href="">ਪੰਜਾਬੀ</a></span>
            </p>
        </div>

    </main>


    <footer>
        <div class="footer">
        <div class="top-footer">
            <li class="location">India</li>
        </div>
        <div class="bottom-footer">
            <div class="left-bottom-footer">
                <li><a>About</a></li>
                <li><a>Advertising</a></li>
                <li><a>Business</a></li>
                <li><a>How Search Works</a></li>
            </div>
            <div class="right-bottom-footer">
                <li><a>Privacy</a></li>
                <li><a>Terms</a></li>
                <li><a>Settings</a></li>
            </div>
        </div>
        
    </div>
    </footer>


    
</body>
</html>
